<!doctype html>
<html lang="en">
	<head>
		<title>ThreejsWorker</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
		
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <style type="text/css">
            html {
				height: 100%;
			}
            body {
                width: 100%;
                height :100%;
                bottom : 0px;
            }
            #info {
				padding: 5px;
            }
            #github {
				position: absolute;
				width: calc(100% - 300px);
				text-align: center;
			}
            #viewer {
                width: 100%;
                height :calc(100% - 40px);
            }
        </style>
	</head>

	<body>
        <div id="info">
            <a href="pullrequests.html"> &lt;- Pullrequests</a>
            <a id="github">Github</a>
        </div>
        <iframe id="viewer">
            
        </iframe>
    
        <script>
        
            var id = window.location.pathname.match(/(\d+)\/?$/ig)[1];
            if(window.location.hash) {
               $("#viewer").attr('src', "/api/pullrequests/" + id + "/examples/index.html");
            }        
            
            function gotoGithub(){
                window.location.href = "https://github.com/mrdoob/three.js/issues/" + id ;
            }
            
            $("#github").on( "click", function(){ gotoGithub();} );
           
        </script>
	</body>
</html>
