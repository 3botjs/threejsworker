<!doctype html>
<html lang="en">
	<head>
		<title>ThreejsWorker</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <style type="text/css">
            html {
				height: 100%;
			}
            body {
                width: 100%;
                height :100%;
                bottom : 0px;
            }
            #info {
				padding: 5px;
            }
            #github {
				position: absolute;
				width: 100%;
				text-align: center;
			}
            #viewer {
                width: 100%;
                height :100%;
            }
        </style>
	</head>

	<body>
        <div id="info">
            <a href="pullrequests.html"> &lt;- Pullrequests</a>
            <a id="github">Github</a>
        </div>
        <iframe id="viewer">
            
        </iframe>
        
        <script>
            if(window.location.hash) {
               $("#viewer").attr('src', "/api/pullrequests/"+window.location.hash.replace("#","") + "/examples/index.html");
            }        
            
            function gotoGithub(){
                window.location.href = "https://github.com/mrdoob/three.js/issues/" + window.location.hash.replace("#","");
            }
            
            $("#github").on( "click", function(){ gotoGithub();} );
           
        </script>
	</body>
</html>
