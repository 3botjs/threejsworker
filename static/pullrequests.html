<!doctype html>
<html lang="en">
	<head>
		<title>ThreejsWorker</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

	<body>
        <h1>PullRequests</h1>
        <div>
            The following are the active PRs.
        </div> 
        <div id="Prlist">
            
        </div>
        <script>
            var setPullrequests = function(pullrequests){
                
                var str = "<ul>";
                for(var i = 0; i<pullrequests.length;i++){
                    var pr = pullrequests[i];
                    str+= "<li><a href='/api/pullrequests/" + pr.id + "/examples/index.html' >" + pr.id + " : " + pr.title + "<\a></li>";
                }
                str+= "</ul>";
                document.getElementById("Prlist").innerHTML = str;
            };
            //setPullrequests([{link:"test",id:"test",name:"testerdetest"}]);
        </script>
        <script src="/api/pullrequests?callback=setPullrequests"></script>
	</body>
</html>
